<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            padding-top: 5rem;
            background-color: #f8f9fa;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>  
    <div class="container">
        <h2 class="text-center mb-4">New Booking Form Form</h2>
        <form action="/newUser" method="POST">
            <div class="mb-3">
                <label for="userName" class="form-label">UserName</label>
                <input type="Text"  name="userName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="UserNumber" class="form-label">UserNumber</label>
                <input type="number"  name="userNumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email"  name="userEmail" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="userSeat" class="form-label">Seats</label>
                <input type="number" name="userSeat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="userBusNo" class="form-label">Bus No</label>
                <input type="number"  name="userBusNo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Aadhar Number</label>
                <input type="number"  name="userAadhar" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
